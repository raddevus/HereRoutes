<html>
  <head>
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
  <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"
  type="text/javascript" charset="utf-8"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"
  type="text/javascript" charset="utf-8"></script>
<!--The following libs will make the map interactive -->
  <script type="text/javascript" charset="UTF-8" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    <script type="text/javascript" charset="UTF-8" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script type="text/javascript" charset="UTF-8" src="https://js.api.here.com/v3/3.1/mapsjs-clustering.js"></script>
    <script type="text/javascript" charset="UTF-8" src="https://js.api.here.com/v3/3.1/mapsjs-data.js"></script>
    <!-- apikey.js is purposely not included in this repository-->
    <script src="apikey.js"></script>
    <script src="https://tollcost.now.sh/include.js"></script>
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
  </head>
  <body>
    <div class="ctrl-panel">
      <div class="form-horizontal">
          <div class="form-group row">
              <div class="input-group col-sm-12">
                  <input required  type='text' id='start' class='form-control clear' value='' placeholder="From"/>
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="removeFromButton">&#10006;</span></button>
                  </div>
              </div>
          </div>
          <div class="form-group row">
              <div class="input-group col-sm-12">
                  <input type='text' id='dest' class='form-control clear' size='40' value='' required placeholder="To / Waypoint"/>
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="removeDestButton">&#10006;</span></button>
                  </div>
              </div>
          </div>
      </div>
      <div class="form-horizontal">
        <div class="form-group" >
            <div class="col-sm-12">
                <button id="tripButton" class="btn btn-primary btn-sm">Add Trip</button>
                <button id="waypointButton" class="btn btn-primary btn-sm">Add Waypoint</button>
                <button id="routeButton" class="btn btn-primary btn-sm">Add Route</button>
            </div>
        </div>
      </div>
      <div id="feedbackTxt"></div>
    </div>
  <!-- Here is div in which the map will render -->
  <div id="mapContainer"></div>
  <div id="panel"></div>
  <div id="mydiv"></div>
  <script>
    // Initialize the platform object:
    var platform = new H.service.Platform({
    'apikey': YOUR_API_KEY // get the apikey from developer.here.com
    });

    // Obtain the default map types from the platform object
    var maptypes = platform.createDefaultLayers();

    // Instantiate (and display) a map object:
    var map = new H.Map(
    document.getElementById('mapContainer'),
    maptypes.vector.normal.map,
    {
      zoom: 5,
      center: { lat:40.730610,lng:-73.935242 }
    });
    var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));
    var ui = H.ui.UI.createDefault(map, maptypes);
  </script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		crossorigin="anonymous"></script>
  
  <script src="main.js"></script>
  </body>
</html>
